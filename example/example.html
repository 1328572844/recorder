<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>录音</title>
    </head>
    <body>
        <h3>
            操作
        </h3>
        <h4>
            配置
        </h4>
        <span>输出采样率:</span>
        <select id="sampleRate">
            <option value="16000">16000</option>
            <option value="48000">48000</option>
        </select>
        <span>输出采样位数:</span>
        <select id="sampleBits">
            <option value="8">8</option>
            <option value="16">16</option>
        </select>
        <span>声道:</span>
        <select id="numChannels">
            <option value="1">单</option>
            <option value="2">双</option>
        </select>
        <span>边录边转:</span>
        <select id="compiling">
            <option value="0">否</option>
            <option value="1">是</option>
        </select>
        <span>边录边播:</span>
        <select id="playing">
            <option value="0">否</option>
            <option value="1">是</option>
        </select>
        <p><strong>修改配置后，请先销毁录音实例。</strong></p>
        <h4>
            录音阶段
        </h4>
        <input type="button" value="录音开启" id="startRecord" />
        <input type="button" value="暂停" id="pauseRecord" />
        <input type="button" value="恢复" id="resumeRecord" />
        <input type="button" value="录音停止" id="endRecord" />
        <h4>
            播放阶段
        </h4>
        <input type="button" value="播放录音" id="playRecord" />
        <input type="button" value="暂停播放" id="pausePlay" />
        <input type="button" value="恢复播放" id="resumePlay" />
        <input type="button" value="停止播放" id="stopPlay" />
        <input type="button" value="销毁实例" id="destroyRecord" />
        <h3>
            下载
        </h3>
        <input type="button" value="下载pcm" id="downloadPCM" />
        <input type="button" value="下载wav" id="downloadWAV" />
        <h3>
            录音时长：<span id="time">0</span>s
            <br />
            声音百分比：<span id="volumn">0</span>%
        </h3>
        <h3>
            声音波形图如下：
        </h3>
        <canvas id="canvas"></canvas>
        <h3>
            加载播放：
        </h3>
        <input type="file" value="加载文件播放" id="uploadAudio" />
    </body>
</html>
